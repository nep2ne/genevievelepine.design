<header role="banner" tabindex="0">
  <div class="transparent-img relative">
    <picture class="img-flex">
      <source media="(min-width: 60em)" srcset="/images/banner-l.jpg">
      <source media="(min-width: 35em)" srcset="/images/banner-m.jpg">
      <img role="presentation" src="/images/banner-s.jpg" alt="background image">
    </picture>
    <div class="grid absolute-banner transparent-white island-2 pin-lt max-width">
      <div class="unit xs-1 s-1 m-2-3 l-2-3 gutter max-width">
        <h2 class="push-0">{{include.heading1}}</h2>
        <h3 class="push-1-2">{{include.heading2}}</h3>
        <p class="mega push-1-2">{{include.text}}</p>
        <a>
          {% if include.button_url %}
            {% pattern buttons/basic text="Find out more" url="#more-about-me" %}
          {% endif %}
        </a>
      </div>
      <div class="unit unit-xs-hidden unit-s-hidden m-1-3 l-1-3 max-width">
        <img class="img-flex gutter" src="/images/photo-g.png" alt="photo of Genevieve">
      </div>
    </div>
  </div>
</header>
