<header class="header-banner light-purple" role="banner" tabindex="0">
  <div class="transparent-img relative push-0">
    <div role="presentation" class="background-image"></div>
    <div class="grid grid-middle banner-div island-2 pin-lt max-width">
      <div class="unit xs-1 s-1 unit-push-m-1 l-1-2 gutter max-width">
        <h1 class="push top-heading">{{include.heading1}}</h1>
        <h3 class="push">{{include.heading2}}</h3>
        <p class="mega push">{{include.text}}</p>
        <a>
          {% if include.button_url %}
            {% pattern buttons/basic text="Check out my work" url="#branding-portfolio-pieces" %}
          {% endif %}
        </a>
      </div>
      <div class="img-flex unit unit-xs-hidden unit-s-hidden unit-pull-m-1 l-1-2 max-width island-1-2">
        <!-- <img class="img-flex" src="/images/photo-g-hue@2x.png" alt="headshot photo of Genevieve"> -->
        <a class="text-center" href="#more-about-me">
          <div class="avatar-background"></div>
        </a>
      </div>
    </div>
  </div>
</header>
