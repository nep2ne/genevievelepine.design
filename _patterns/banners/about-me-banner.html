<header class="push-2" role="banner" tabindex="0">
  <div class="transparent-img relative">
    <div role="presentation" class="background-image"></div>
    <div class="piece-group grid grid-middle island-2 pin-lt max-width">
      <div class="unit xs-1 s-1 m-2-3 l-2-3 gutter max-width">
        <h2 class="push">{{include.heading1}}</h2>
        <h3 class="push">{{include.heading2}}</h3>
        <p class="mega push">{{include.text}}</p>
        <a>
          {% if include.button_url %}
            {% pattern buttons/basic text="Find out more" url="#more-about-me" %}
          {% endif %}
        </a>
      </div>
      <div class="unit unit-xs-hidden unit-s-hidden m-1-3 l-1-3 max-width island-2">
        <img class="img-flex" src="/images/photo-g-hue@2x.png" alt="headshot photo of Genevieve">
      </div>
    </div>
  </div>
</header>
