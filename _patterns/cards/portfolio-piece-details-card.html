<div class="card product-details-card grid wrapper gutter-1-2">
  <div class="pad-t unit xs-1">
    <a href="/" aria-label="Click here to navigate to the previous page." class="previous-page pad-t-1-4">
      <span>&lt;</span>
      <span class="gutter-1-2">Return to previous page</span>
    </a>
  </div>
  <h3 class="unit xs-1 pad-t-1-2 push-0">{{include.data.name}}</h3>
  <div class="pad-t-1-2 unit xs-1 s-1 m-1-2 l-1-2 xl-1-2">
    <div class="grid">
      <div class="unit xs-1">
        <img class="img-flex push" src="{{include.data.image}}" aria-label="photo of a portfolio piece">
      </div>
      <div class="unit xs-1">
        <div class="grid">
          <div class="hover-image island-1-4 push-1-2 unit xs-1-2">
            <img class="img-flex" src="{{include.data.image2}}" aria-label="photo of a portfolio piece">
          </div>
          <div class="hover-image island-1-4 push-1-2 unit xs-1-2">
            <img class="img-flex" src="{{include.data.image3}}" aria-label="photo of a portfolio piece">
          </div>
          <div class="hover-image island-1-4 push-1-2 unit xs-1-2">
            <img class="img-flex" src="{{include.data.image4}}" aria-label="photo of a portfolio piece">
          </div>
          <div class="hover-image island-1-4 push-1-2 unit xs-1-2">
            <img class="img-flex" src="{{include.data.image5}}" aria-label="photo of a portfolio piece">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="pad-t-1-2 unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 gutter-1-2">
    <div>
      <h6 class="push-1-2">Challenge</h6>
      <ul class="list-group">
        <li class="list-group-item kilo">{{include.data.description}}</li>
      </ul>
      <h6 class="push-1-2">Process</h6>
      <ul class="list-group">
        <li class="list-group-item kilo">{{include.data.description}}</li>
      </ul>
      <h6 class="push-1-2">Solution</h6>
      <ul class="list-group">
        <li class="list-group-item kilo">{{include.data.description}}</li>
      </ul>
    </div>
  </div>
</div>
