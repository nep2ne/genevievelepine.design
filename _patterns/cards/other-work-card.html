<div class="card hover-image product-card valign-middle content-fill unit-content-distribute">
  <div class="content-fill block unit-content-distribute">
    <div class="grid grid-middle">
      <div class="unit xs-1 s-1 m-2-3 img-flex">
        <img class="push-1-4" src="{{include.data.image}}" aria-label="photo of portfolio piece">
      </div>
      <div class="unit xs-1 s-1 m-1-3 gutter ib">
        <h5 class="push-1-2">{{include.data.name}}</h5>
        <p class="push-1-8">{{include.data.description}}</p>
      </div>
    </div>
  </div>
</div>
