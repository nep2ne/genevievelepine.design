<div class="card link-card product-card valign-middle content-fill unit-content-distribute">
  <a class="block content-fill unit-content-distribute" href={{include.data.url}} aria-label="clickable card showcasing a piece of branding work">
    <div class="content-fill">
      <div class="grid grid-middle">
        <div class="unit xs-1 s-1 m-2-3 img-flex">
          <img src="{{include.data.images[0]}}" aria-label="photo of portfolio piece">
        </div>
        <div class="unit xs-1 s-1 m-1-3 gutter-1-2 ib">
          <h5 class="pad-t-1-2 push-0">{{include.data.name}}</h5>
          <p class="pad-t-1-8 push-0">{{include.data.description}}</p>
        </div>
      </div>
    </div>
  </a>
</div>
